<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3
lg:grid-cols-4 w-full">
  @if(featuredProductsQuery.isSuccess()) {
    @for (product of featuredProductsQuery.data().content; track product.publicId) {
      <ecom-product-card-component [product]="product"></ecom-product-card-component>
    }
  }
</div>
@if(featuredProductsQuery.isPending()) {
  <div class="flex w-full justify-center">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
} @else if (featuredProductsQuery.isError()) {
  <div class="alert alert-error">
    <span>Error! Failed to load featured products, please try again.</span>
  </div>
}
